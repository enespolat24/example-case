<div class="row">
    <div class="col-md-7 offset-md-2 loader up-anim">
        {{ news_tags }}
            <div class="text-secondary mb-2 d-block font-s-12px">{{ title }}</div>
        {{ /news_tags }}
        <h1 class="news-title mb-md-6 mb-5 pr-lg-7 line-h-1-3 letter-spacing-002 max-w-780px">{{ title }}</h1>
    </div>
</div>
<div class="row mb-lg-10 mb-md-7 mb-5 section-border">
    <div class="col-md-10 offset-md-1">
        <figure class="loader image-anim">
            <img class="card-img-top rounded-0" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fdepositphotos.com%2Fvector-images%2Fexample.html&psig=AOvVaw0w4_Dz6RAvDhwXhSQfsYeQ&ust=1663850809123000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCOCv6rT1pfoCFQAAAAAdAAAAABAE" alt="Card image cap" />
        </figure>
    </div>
</div>
